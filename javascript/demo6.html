<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<form method="post" action="#" name="log_f">
		<fieldset>
			<legend>폼 요소1</legend>
			<p>
				<input type="password" name="user_pw" id="my_pw" placeholder="비밀번호">
				<input type="password" name="user_pw2" id="my_pw2" placeholder='비밀번호 확인'>
			</p>
			<input type="submit" value="확인">
		</fieldset>
	</form>
	<form method="post" action="#" name="f2">
		<fieldset>
			<legend>폼 요소2</legend>
			<p>
				<textarea>가나다라마바사아자차카타파하 가나다라마바사아자차카타파하 
				가나다라마바사아자차카타파하 가나다라마바사아자차카타파하</textarea>
				<br>
				<input type="checkbox" name="_admin" value="c0"> 약관에 동의합니다.
			</p>
			<p>
				<input type="checkbox" name="sel_all" value='c1'> 전체선택
				<br>
				<input type="checkbox" name="sub1" value='c2'> 과목1
				<br>
				<input type="checkbox" name="sub2" value='c3'> 과목2
				<br>
				<input type="checkbox" name="sub3" value='c4'> 과목3
			</p>
			<p>
				<input type="submit" name="fin" value="등록완료"> <input type="submit" name="cancel" value="등록취소">
			</p>
		</fieldset>
	</form>


<script type="text/javascript">
	document.log_f.onsubmit=function(){
		var pw1 = document.log_f.user_pw;
		var pw2 = document.log_f.user_pw2;

		pw2.value=pw1.value;
		pw2.disabled=true;
		return false;
	}
	document.f2.sel_all.onclick=function(){
		if(this.checked){
			document.f2.sub1.checked=true;
			document.f2.sub2.checked=true;
			document.f2.sub3.checked=true;
		}else{
			document.f2.sub1.checked=false;
			document.f2.sub2.checked=false;
			document.f2.sub3.checked=false;
		}
	}
	
	document.f2.onsubmit=function(){
		var act=document.f2._admin;
		if(act.checked==false){
			alert("약관에 동의해야 합니다.");
			act.focus();
			return false
		}
	}
</script>


</body>
</html>
